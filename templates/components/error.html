{% if form.errors %}
  <div style="color: red;padding-bottom: 1rem;"> 
  {% for field in form %}
    {% for error in field.errors %}
      <small>{{ error|escape }}</small>
    {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
      <small>{{ error|escape }}</small>
    {% endfor %}
  </div>
{% endif %}

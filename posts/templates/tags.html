{% extends "base.html" %}
{% block content %}
    {% include "components/select_page.html" %}
    {% for tag in tags  %} 
        <span style="padding-top: 1rem;padding-bottom: 1rem;">
            <a  class="tag {{tag.css_class}}" href="{% url 'post:tag' tag.name %}">#{{tag}}({{tag.post_count}})</a> 
        </span>
    {% endfor %}
{% endblock content %}
